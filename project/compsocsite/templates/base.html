{% load staticfiles %}
<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="" crossorigin="anonymous" />

<script src="/static/js/jquery-2.2.4.min.js" integrity="" crossorigin="anonymous"></script>
     
    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<html>

	<body>

		<!--nav bar for main page-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">ARGO system</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/" >Signed in as {{ request.user.username }}</a>
            </li>
             
            <li class="nav-item active">
              <a class="nav-link" href="/auth/logout/" align="center" style="{% if request.flavour == 'mobile' %} color:black; {% endif %}">Logout</a>
            </li>
        {% else %}
          
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'appauth:register' %}" style="color:black;"><span class="glyphicon glyphicon-user"></span> Sign Up </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <form id="login_form" method="post" action="/auth/login/">
                {% csrf_token %}
                <div class="modal-header">
                  Login
                </div>
                <!--login model-->
                <div class="modal-body">
                  <fieldset class="form-group">
                    <label for="username">Username </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" value="" size="50" autofocus/>
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="" size="50" />
                    <a  href="{% url 'appauth:forgetpasswordview'%}">Forgot Password?</a>
                  </fieldset>
                 
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Login"/>
                  <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"/>
                </div>
                <!-- end for login model-->
              </form>
            </div>
          </li>
          <li>
            
          </li>
        </ul>
   
        {% endif %}   
   
      </div>
    </nav>
     
		
					
 
          {% block content %}
      {% endblock %}
    
	</body>

</html>

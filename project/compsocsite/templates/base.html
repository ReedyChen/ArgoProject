{% load staticfiles %}
<head>
<!--JQuery -->

<script src="/static/js/jquery-2.2.4.min.js" integrity="" crossorigin="anonymous"></script>
     
<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="" crossorigin="anonymous" />

</head>
<html>

	<body>
		<!--nav bar for main page-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">ARGO system</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/" >Signed in as {{ request.user.username }}</a>
            </li>
             
            <li class="nav-item active">
              <a class="nav-link" href="/auth/logout/" align="center" style="{% if request.flavour == 'mobile' %} color:black; {% endif %}">Logout</a>
            </li>
            <li class="nav-item active">
              <li class="nav-item active">
               <a class="nav-link" href="{% url 'appauth:createform' %}" style="color:black;"><span class="glyphicon glyphicon-user"></span> Create Form </a>
            </li>
        {% else %}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'appauth:signup' %}" style="color:black;"><span class="glyphicon glyphicon-user"></span> Sign Up </a>
          </li>
            <li class="nav-item active">
             <a class="nav-link" href="{% url 'appauth:login' %}" style="color:black;"><span class="glyphicon glyphicon-user"></span> Login </a>         
          </li>
          <li>
          </li>
        </ul>
   
        {% endif %}   
   
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    
	</body>

</html>

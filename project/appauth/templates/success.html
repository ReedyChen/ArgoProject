{% extends 'base.html' %}

{% block content %}
<br />
<p>Your password was reset successfully.</p>
<p>Wait <span id="countdown"></span> seconds or <a href="/">click here</a> to return to homepage.</p>
<script> var link = "/"; </script>
<script>
	var count = 5;
	setInterval(function(){
		count = count - 1;
		if(count <= 0){
			window.location = link;
		}else{
			$('#countdown').html(count);
		}
	}, 1000);
</script>
{% endblock %}

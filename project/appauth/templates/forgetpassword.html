{% extends 'base.html' %}

{% block content %}
<style>
    body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

</style>
<br />

<div class="text-center">
<form class = "form-signin" method="post" action="{% url 'appauth:forgetpassword' %}">
	<h3>Find Back Password</h3>

	{% csrf_token %}
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="text" class="form-control" name="email" placeholder="Enter Email" value="">
		<label for="username">Username</label>
		<input type="text" class="form-control" name="username" placeholder="Enter Username" value="">
	</div>
	<input type="submit" class="btn btn-primary " value="Continue">
</form>
</div>
{% endblock %}
